total: true
autoencoder:
  matryoshka: true
  pretrained_ckpt_path: 'experiment/ae_total/512_24/AE-ae_total-10k'
  vae_dim: &vae_dim 16
  num_latents: &num_latents 512
  binary_dim: &binary_dim 24
  outer_ckpt:
  inner_ckpt:

  encoder_1d:
    vae_dim: *vae_dim
    embed_dim: 512
    num_layers: 8
    num_latents: *num_latents
    num_heads: 8
    output_dim: *binary_dim

  decoder_1d:
    binary_mode: true
    vae_dim: *vae_dim
    embed_dim: 512
    num_layers: 8
    num_latents: *num_latents
    num_heads: 8
    input_dim: *binary_dim
    latents_mask_schedule: 'linear_24'

gpt:
  dim: 1024
  n_layer: 16
  n_head: 16
  norm_eps: 1e-5
  resid_dropout_p: 0.0
  token_dropout_p: 0.0
  attn_dropout_p: 0.0
  drop_path_rate: 0.0
  ffn_dropout_p: 0.0
  num_classes: 1000
  class_dropout_prob: 0.1
  cls_token_num: 1
  input_dim: *binary_dim
  multiple_of: 256
  n_kv_head:
  ffn_dim_multiplier:

train:
  num_pred_bits:
  resume_path: 'experiment/gpt_causal_latents_incre/linear_24/GPT-gpt_newtok-20k'
  skipped_keys:
  # skipped_keys: ['tok_eb.weight', 'tok_eb.bias', 'output.weight', 'output.bias']
  global_step: 
  exp_name: &exp_name 'gpt_newtok'
  wandb_proj: *exp_name
  # output_dir: *exp_name
  output_dir: 'gpt_causal_latents_incre/linear_24_total'
  logging_dir: 'logs'
  mixed_precision: 'bf16'
  gradient_accumulation_steps: 1
  report_to: 'wandb'
  num_iters: 50000
  save_every: 5000

data:
  path: '/data/Largedata/ImageNet_wds/imagenet-train-{000000..001281}.tar'
  batch_size: 30 # to modify

